<button mat-raised-button color="primary" (click)="add()">Add Doctor</button>

<table mat-table [dataSource]="doctors">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let d">{{ d.name }}</td>
  </ng-container>

  <ng-container matColumnDef="specialization">
    <th mat-header-cell *matHeaderCellDef>Specialization</th>
    <td mat-cell *matCellDef="let d">{{ d.specialization }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let d">{{ d.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <td mat-cell *matCellDef="let d">
      <button mat-button (click)="edit(d.id!)">Edit</button>
      <button mat-button color="warn" (click)="delete(d.id!)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
