<h2>Billing</h2>

<table mat-table [dataSource]="bills" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Bill ID</th>
    <td mat-cell *matCellDef="let b">{{ b.id }}</td>
  </ng-container>

  <ng-container matColumnDef="patientId">
    <th mat-header-cell *matHeaderCellDef>Patient ID</th>
    <td mat-cell *matCellDef="let b">{{ b.patientId }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let b">â‚¹ {{ b.amount }}</td>
  </ng-container>

  <ng-container matColumnDef="billDate">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let b">{{ b.billDate | date:'short' }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let b">{{ b.description }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
