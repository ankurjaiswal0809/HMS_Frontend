<button mat-raised-button color="primary" (click)="addAppointment()">
  Book Appointment
</button>

<table mat-table [dataSource]="appointments" class="mat-elevation-z8">

  <ng-container matColumnDef="patientId">
    <th mat-header-cell *matHeaderCellDef>Patient ID</th>
    <td mat-cell *matCellDef="let a">{{ a.patientId }}</td>
  </ng-container>

  <ng-container matColumnDef="doctorId">
    <th mat-header-cell *matHeaderCellDef>Doctor ID</th>
    <td mat-cell *matCellDef="let a">{{ a.doctorId }}</td>
  </ng-container>

  <ng-container matColumnDef="appointmentTime">
    <th mat-header-cell *matHeaderCellDef>Date & Time</th>
    <td mat-cell *matCellDef="let a">{{ a.appointmentTime | date:'short' }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let a">{{ a.status }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let a">
      <button mat-button (click)="editAppointment(a.id!)">Edit</button>
      <button mat-button color="warn" (click)="deleteAppointment(a.id!)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
